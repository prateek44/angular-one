<html ng-app="FoodCounterApp">
<head>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <title>
    Food Items Counter
  </title>
</head>
<body ng-controller="FoodCounterAppController">
  <div>
    <div>
      Enter Food Items:<input type="text" ng-model="items">{{items}}
      <br>
    </div>
    <div>
      <button type="text" ng-click="checkNumberOfItems();">Check If Too Much</button>
    </div>
    <div>
      <input type="text" ng-model="message">

    </div>

  </div>
</body>

<html>
